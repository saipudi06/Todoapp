<!doctype html>
<html lang="en">
  <head>
   {% load static %}
    {% load crispy_forms_tags%}
    <style>
    body{
      background-image: url("{% static 'todo41.jpg'%}");
      background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;

    }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>
<div class='container text-center' style='align-items:center; margin-top: 200px;'>
<div class='card text-center col-md-6 p-4' style='margin: auto;border: 1px solid black; border-radius:30px;'>
    <h1 class='card-title'> Login </h1>
    
    <form method='post' >
         {% csrf_token %}
     <div class='form-group my-3' >
                {{login_form.username|as_crispy_field}}
            </div>
            <div class='form-group mb-3' >
                {{login_form.password|as_crispy_field}}
            </div> 
            
         <button type='submit' class='btn btn-primary'> Submit </button>

    </form>
    <p class='mt-2'> Dont have an account? <a href='/register'> Register</a> here</p>
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
